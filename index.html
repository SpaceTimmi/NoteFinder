<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteMinder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="screen">
    <header>
        <div id="overview-nav">
            <!-- Home Navbar -->
            <div id="nav-container">
                <img id="nav-menu-icon" src="./icons/navigation-menu/icons8-menu-30.png" alt="navigation">
                <div id="nav-bar"></div>
            </div>
            <!-- Logo -->
            <div id="logo-div">
                <img id="logo" src="./images/logo.JPG" alt="logo" >
            </div>
            <!-- Dark Mode Button -->
            <div id="dark-mode-container">
                <img id="dark-mode-icon"  src="./icons/bulb/icons8-bulb-30.png" alt="dark mode button">
                <div id="dark-mode-btn"></div>
            </div>
        </div>

        <div id="single-note-nav-view">
            <!-- Viewing Navbar -->
            <div id="back-button"></div>
            <h1 id="single-note-title"></h1>
            <div id="edit-btn"></div>
        </div>

        <div id="single-note-nav-edit">
            <!-- Editing Navbar -->
            <div id="back-button"></div>
            <h1 id="single-note-title"></h1>
            <div id="view-btn"></div>
        </div>
    </header>

    <main id="app-main">
        <div id="overview-view">
            <section id="note-list">
                <ul class="notes">
                <!-- Notes will be dynamically added here -->
                </ul>
            </section>
            <button id="new-note-btn" type="button"></button>
        </div>
        <div id="single-note-view">
            <h2 id="note-title"></h2>

            <!-- Viewing -->
            <p id="single-note-edit"></p>
            <!-- Editing -->
            <textarea id="note-content note-edit"></textarea>

        </div>
    </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
